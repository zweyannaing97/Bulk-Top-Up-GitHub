<div class=" p-3">
  <div class="d-flex justify-content-between align-items-center pb-2">
    <h3>Designation Listing</h3>
    <div class="d-flex justify-content-between align-items-center">
      <div class="search-form">
        <input type="text" name="search" placeholder="Search" class="search-bar" autocomplete="off">
      </div>
      <img src="assets/icons/Add%20pattern.svg" alt="" class="crud-btns  pe-2" matTooltip="Create New"
           aria-label="Button that displays a tooltip when focused or hovered over" [routerLink]="'../department-add'">
      <img src="assets/icons/excel%20download%20.svg" alt="" class="crud-btns  pe-2" matTooltip="Download"
           aria-label="Button that displays a tooltip when focused or hovered over">
    </div>
  </div>

  <div class="table-pagination">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let element" style="width: 40%;">
          {{element.designation}}
        </td>
      </ng-container>

      <!-- Name Column -->

      <!-- Weight Column -->
      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef> Remark </th>
        <td mat-cell *matCellDef="let element" style="width: 30%;"> {{element.remark}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Is Active </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="'../designation-edit'">
            <img class="actionImage" [src]="element.action" />
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>
  <mat-toolbar>
    <mat-paginator class="mat-paginator-designation" [pageSizeOptions]="[20, 25, 50, 100]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-toolbar>
</div>
