<div class="p-3">
    <div class="d-flex justify-content-between align-items-center pb-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb font-weight-bold " style="background: none;">
              <li class="breadcrumb-item"><a href=""  [routerLink]="''"><h4>Process Total Base Amount Wise</h4></a></li>
              <li class="breadcrumb-item" aria-current="page"><h5>Operator Base Amount Wise</h5></li>
              <li class="breadcrumb-item" aria-current="page"><h5>Top Ten MPT</h5></li>
            </ol>
          </nav>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow dashcard"> 
            <div class="d-flex justify-content-between pt-3">
                    <div class="px-3">
                      <p class="sHeader">Single Top Up</p>
                    </div>
                    <div class="px-3 dayTextBg mx-2">
                      <p class="dayText">30 days</p>
                    </div>
            </div>
            <div id="toptentopUplineChart" class="mt-3">
                <apx-chart
                  [series]="toptentopUplineChartOpt.series"
                  [colors]="toptentopUplineChartOpt.colors"
                  [chart]="toptentopUplineChartOpt.chart"
                  [xaxis]="toptentopUplineChartOpt.xaxis"
                  [dataLabels]="toptentopUplineChartOpt.dataLabels"
                  [yaxis]="toptentopUplineChartOpt.yaxis"
                  [labels]="toptentopUplineChartOpt.labels"
                  [grid]="toptentopUplineChartOpt.grid"
                  [stroke]="toptentopUplineChartOpt.stroke"
                  [markers]="toptentopUplineChartOpt.markers"
                  [responsive]="toptentopUplineChartOpt.responsive"
                style="
                  width: 100%;
                  height: 100%;"
                  ></apx-chart>
            </div>
        </div>
        </div>
    </div>
</div>
