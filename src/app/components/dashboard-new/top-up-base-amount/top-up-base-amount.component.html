<div class="p-3">
    
    <div class="d-flex justify-content-between align-items-center pb-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb font-weight-bold " style="background: none;">
              <li class="breadcrumb-item"><a href=""  [routerLink]="''"><h4>Process Total Base Amount Wise</h4></a></li>
              <li class="breadcrumb-item" aria-current="page"><h5>Top Up Base Amount Wise</h5></li>
            </ol>
          </nav>
      
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow dashcard"> 

                <div class="d-flex justify-content-between pt-3">
                    <div class="px-3">
                      <p class="sHeader">Top Up Base Amount Chart</p>
                    </div>
                    <div class="px-3 dayTextBg mx-2">
                      <p class="dayText">30 days</p>
                    </div>
                </div>
                <div id="TopupChart"  class="responsive-chart">

                  <!-- <apx-chart
                  [series]="cgmAmtChartOpt.series"
                  [colors]="cgmAmtChartOpt.colors"
                  [chart]="cgmAmtChartOpt.chart"
                  [labels]="cgmAmtChartOpt.labels"
                  [responsive]="cgmAmtChartOpt.responsive"
                  [dataLabels]="cgmAmtChartOpt.dataLabels"
                  [legend]="cgmAmtChartOpt.legend"
                  [plotOptions]="cgmAmtChartOpt.plotOptions"
                  
                  style="
                  width: 100%;
                  height: 100%;"
                  ></apx-chart> -->

                 
                    <apx-chart
                      [series]="TotalCountChartOpt.series"
                      [colors]="TotalCountChartOpt.colors"
                      [chart]="TotalCountChartOpt.chart"
                      [labels]="TotalCountChartOpt.labels"
                      [responsive]="TotalCountChartOpt.responsive"
                      [dataLabels]="TotalCountChartOpt.dataLabels"
                      [legend]="TotalCountChartOpt.legend"
                      [plotOptions]="TotalCountChartOpt.plotOptions"
                      
                      style="
                      width: 100%;
                      height: 100%;"
                      ></apx-chart>
                </div>

                <div id="labelOverlay">
                  <div class="overlay-label">Total Count</div>
                  <div class="overlay-span">2800</div>
               </div>                 
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow dashcard"  [routerLink]="'../single-top-up-details'"> 

                <div class="d-flex justify-content-between pt-3">
                    <div class="px-3">
                      <p class="sHeader">Single Top Up</p>
                    </div>
                    <div class="px-3 dayTextBg mx-2">
                      <p class="dayText">30 days</p>
                    </div>
                </div>
                <div id="singleBase" class="responsive-chart"> 
                  <apx-chart
                    [colors]="singleAmtBase.colors"
                    [series]="singleAmtBase.series"
                    [chart]="singleAmtBase.chart"
                    [yaxis]="singleAmtBase.yaxis"
                    [xaxis]="singleAmtBase.xaxis"
                    [stroke]="singleAmtBase.stroke"
                    [tooltip]="singleAmtBase.tooltip"
                    [plotOptions]="singleAmtBase.plotOptions"
                    
                      style="
                      width: 100%;
                      height: 100%;"
                  ></apx-chart>
                </div>            
            </div>

            <div class="card shadow dashcard"  [routerLink]="'../multiple-top-up-details'"> 

                <div class="d-flex justify-content-between pt-3">
                    <div class="px-3">
                      <p class="sHeader">Multiple Top Up</p>
                    </div>
                    <div class="px-3 dayTextBg mx-2">
                      <p class="dayText">30 days</p>
                    </div>
                </div>
                <div id="multipleBase" class="responsive-chart"> 
                  <apx-chart
                    [colors]="multipleAmtBase.colors"
                    [series]="multipleAmtBase.series"
                    [chart]="multipleAmtBase.chart"
                    [yaxis]="multipleAmtBase.yaxis"
                    [xaxis]="multipleAmtBase.xaxis"
                    [stroke]="multipleAmtBase.stroke"
                    [tooltip]="multipleAmtBase.tooltip"
                    [plotOptions]="multipleAmtBase.plotOptions"
                    
                      style="
                      width: 100%;
                      height: 100%;"
                  ></apx-chart>
                </div>            
            </div>

            <div class="card shadow dashcard"  [routerLink]="'../bulk-top-up-details'"> 

                <div class="d-flex justify-content-between pt-3">
                    <div class="px-3">
                      <p class="sHeader">Bulk Top Up</p>
                    </div>
                    <div class="px-3 dayTextBg mx-2">
                      <p class="dayText">30 days</p>
                    </div>
                </div>
                <div id="bulkBase" class="responsive-chart"> 
                  <apx-chart
                    [colors]="bulkAmtBase.colors"
                    [series]="bulkAmtBase.series"
                    [chart]="bulkAmtBase.chart"
                    [yaxis]="bulkAmtBase.yaxis"
                    [xaxis]="bulkAmtBase.xaxis"
                    [stroke]="bulkAmtBase.stroke"
                    [tooltip]="bulkAmtBase.tooltip"
                    [plotOptions]="bulkAmtBase.plotOptions"
                    
                      style="
                      width: 100%;
                      height: 100%;"
                  ></apx-chart>
                </div>            
            </div>
        </div>
    </div>
</div>
