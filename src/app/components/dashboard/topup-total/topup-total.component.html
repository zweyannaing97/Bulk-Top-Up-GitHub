<div class="container-fluid">
  <div class="col-12">
    <mat-card class="m-2 ">
      <div class="d-flex justify-content-between align-items-center">
        <h4>Top Up Total Amount</h4>
        <div class="d-flex justify-content-between align-items-center">
          <img src="../../../../assets/icons/Filter.svg" class="menu-icon me-3" alt="" matTooltip="Filter"
               aria-label="Button that displays a tooltip when focused or hovered over" (click)="openDialog()">
          <mat-form-field appearance="outline" style="display: block; padding-bottom: 0;" class="dashboardSelect">
            <select matNativeControl required class=" mat-select-filter">
              <option value="option1">Monthly Wise Amount</option>
              <option value="2">Daily Wise Amount</option>
              <option value="3">Weekly Wise Amount</option>
              <option value="4">Quarterly Wise Amount</option>
              <option value="5" >Half Yearly Wise Amount</option>
              <option value="6" >Yearly Wise Amount</option>
            </select>
          </mat-form-field>
        </div>
      </div>

      <!-- Table-->
      <table mat-table [routerLink]="'topuptotal-chart'"  [dataSource]="dataSource2" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Month</th>
          <td mat-cell *matCellDef="let element" style="width: 50%;">{{element.position}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Amount MMK</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns2;"
        ></tr>
      </table>

      <div class="my-5 border-1">
        <div class="col-12 col-md-4 col-xl-4 dash-card-2">
          <div class="text-center">
            <img src="../../../../assets/icons/D -1.svg" alt="" class="tr-img"
                 style="height: 50px;width: 50px;">

            <div class="text-center fw-bold">
              <p>Total Transaction Count</p>
              <h3>3,000</h3>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 col-xl-4 dash-card-2">
          <div class="text-center">
            <img src="../../../../assets/icons/D -2.svg" alt="" class="tr-img"
                 style="height: 50px;width: 50px;">
            <div class="text-center fw-bold">
              <p>Total Mobile Number Count</p>
              <h3>6,000</h3>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 col-xl-4 dash-card-2 ">
          <div class="text-center">
            <img src="../../../../assets/icons/D -3.svg" alt="" class="tr-img"
                 style="height: 50px;width: 50px;">

            <div class="text-center fw-bold">
              <p>Total Amount</p>
              <h3>2,000,000</h3>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>

</div>
