<div>
  <p class="otp_expire mb-0 text-dark fw-bolder" *ngIf="!isTimeUp">OTP Expire in</p>
  <p class="otp_expire mb-0 pb-5 text-dark fw-bolder" *ngIf="isTimeUp">OTP Expired</p>
  <!-- <div class="timer"> -->
  <div class="item" *ngIf="!isTimeUp">
    <!-- <h2>{{coutDownSecounds}}</h2> -->
    <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
      <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke="yellow" fill="white"/>
      <text x="50%" y="-50%" text-anchor="middle" stroke="#000000" stroke-width="2px" dy=".3em">{{coutDownSecounds}}</text>
    </svg>
  </div>
  <!-- </div> -->

  <div style="text-align: center;position: relative;">
    <input type="text" placeholder="Enter OTP" autocomplete="off" cdkAutofill="off"><br>
    <div class="input_image_box">
      <img src="assets/img/login/change-password.png" class="menu-icon" alt="" style="width: 20px;">
    </div>
  </div>

  <p class="enter_otp text-dark fw-bolder" *ngIf="!isTimeUp">Enter OTP received via SMS on your registered mobile number</p>
  <p class="enter_otp text-dark fw-bolder" *ngIf="isTimeUp">Enter OTP received via SMS on your registered mobile number</p>

  <div>
    <div class="d-flex justify-content-between align-items-center" style="text-align: center;margin-top: 10px;" >
      <button class="login_btn2"  type="submit" (click)="otpSubmit()" *ngIf="!isTimeUp" [routerLink]="'../reset-password'">SUBMIT</button>
      <!-- <button  mat-raised-button color="primary" type="submit" (click)="otpSubmit()" *ngIf="!isTimeUp" class="submit" [routerLink]="'../reset-password'">SUBMIT</button> -->
      <button class="login_btn2" type="submit" (click)="resentOtp()" *ngIf="isTimeUp" [routerLink]="'../request-otp'">RESEND OTP</button>
      <!-- <button  mat-raised-button color="primary" type="submit" (click)="resentOtp()" *ngIf="isTimeUp" class="submit" [routerLink]="'../request-otp'">RESEND OTP</button> -->
      <button class="login_btn1" (click)="otpCancel()" [routerLink]="'../forgot-password'">CANCEL </button>
      <!-- <button mat-raised-button color="warn" (click)="otpCancel()" [routerLink]="'../forgot-password'">Cancel</button> -->
    </div>
  </div>
