<div>
  <div class="title_outer d-flex justify-content-between align-items-center ">
    <h3 class="text-white">Filter</h3>
    <h3 class="text-white"><i class="fas fa-times-circle" aria-hidden="true" (click)="onDismiss()" style="cursor: pointer;"></i></h3>
  </div>
  <mat-dialog-content class="mat-typography">
    <div class="content_outer">
      <div class="col-12 col-md-12 col-lg-6 col-xl-5">
        <h5 class="pt-2">Select Period Date</h5>
        <mat-form-field appearance="fill" style="width: 120%" class="useraddInput">
          <input readonly matInput
                 type="text"
                 placeholder="From - To"
                 bsDaterangepicker
                 [bsConfig]="{ isAnimated: true, rangeInputFormat : 'ddd,DD-MMM-YYYY', dateInputFormat: 'ddd,DD-MMM-YYYY',showPreviousMonth: true }"[maxDate]="maxDate">
          <mat-icon class="float-end text-dark" style="position: absolute;bottom: 40%;right: 2%">date_range</mat-icon>
        </mat-form-field>
      </div>

      <div class="row rowMargin">

        <div class="col-12 col-md-12 col-lg-6 col-xl-6">
          <label class="fw-bold pb-2">Type Of Plan</label>
          <mat-select panelClass="single-option" class="select_user_role_permission_filter"  placeholder="Select">
            <mat-option *ngFor="let typeofplan of typeofplans" [value]="typeofplan">{{typeofplan.viewValue}}</mat-option>
          </mat-select>
        </div>

        <div class="col-12 col-md-12 col-lg-6 col-xl-6">
          <label class="fw-bold pb-2">Operator</label>
          <mat-select class="select_user_role_permission_filter" multiple placeholder="Select">
            <div fxLayout="row" fxLayout.xs="column"  fxLayoutAlign.xs="start start" class="filter_select_header" fxLayoutAlign="space-between">
              <input class="form-control select_search_box mt-2" placeholder="Enter Keywords">
              <button fxLayout="row" mat-button class="check_uncheck_btn mt-1" >
                <mat-icon class="text-black s-5 mx-2 ">
                  check</mat-icon>Check All
              </button>
              <button fxLayout="row" mat-button class="check_uncheck_btn v-line mx-2 mt-1" >
                <mat-icon class="text-black s-5">
                  clear</mat-icon>UnCheck All
              </button>
            </div>
            <mat-option *ngFor="let operator of operators" [value]="operator">{{operator.viewValue}}</mat-option>
          </mat-select>
        </div>

      </div>

      <div class="row rowMargin">

        <div class="col-12 col-md-12 col-lg-6 col-xl-6">
          <label class="fw-bold pb-2">Process</label>
          <mat-select class="select_user_role_permission_filter" multiple placeholder="Select">
            <div fxLayout="row" fxLayout.xs="column"  fxLayoutAlign.xs="start start" class="filter_select_header" fxLayoutAlign="space-between">
              <input class="form-control select_search_box mt-2" placeholder="Enter Keywords">
              <button fxLayout="row" mat-button class="check_uncheck_btn mx-2 mt-1" >
                <mat-icon class="text-black s-5">
                  check</mat-icon>Check All
              </button>
              <button fxLayout="row" mat-button class="check_uncheck_btn v-line mx-2 mt-1" >
                <mat-icon class="text-black s-5">
                  clear</mat-icon>UnCheck All
              </button>
            </div>
            <mat-option *ngFor="let process of processes" [value]="process">{{process.viewValue}}</mat-option>
          </mat-select>
        </div>

      </div>

      <div class="button_group pt-5 d-flex justify-content-center align-items-center">
        <button  mat-raised-button color="warn" class="cancel" aria-hidden="true">RESET</button>
        <button  mat-raised-button color="success" class="save"> APPLY</button>
      </div>
    </div>
  </mat-dialog-content>
</div>
