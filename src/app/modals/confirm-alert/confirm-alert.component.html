<div class="confirm_dialog d-flex flex-column justify-content-center align-items-center p-3">
  <img class="pb-2" src={{data.image}} alt="" style="width: 35px;">
  <h4 class="p-2">{{data.message}}</h4>
  <div class="d-flex justify-content-center align-items-center p-2">
    <button class="save" style="margin-right: 15px;" (click)="confirmtask()">{{data.confirmButtonText}}</button>
    <button class="cancel"  (click)="onDismiss()">{{data.cancelButtonText}}</button>
  </div>
</div>
