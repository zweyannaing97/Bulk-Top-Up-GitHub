<div class="">
  <div class="title_outer d-flex justify-content-between align-items-center ">
    <h4 class="text-white">Edit Service Type Configuration Details</h4>
    <h3 class="text-white"><i class="fas fa-times-circle" aria-hidden="true" (click)="onDismiss()" style="cursor: pointer;"></i></h3>
  </div>

  <div mat-dialog-content class="row d-flex pt-3">
    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
      <label class="fw-bold pb-2">Select Telecom Name</label>
      <mat-select class="select_user_role_permission_filter" panelClass="single-option" placeholder="Select">
        <mat-option *ngFor="let telecomName of telecomNames" [value]="telecomName">{{telecomName.viewValue}}</mat-option>
      </mat-select>
    </div>

    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
      <label class="fw-bold pb-2">Select Service Type</label>
      <mat-select class="select_user_role_permission_filter" panelClass="single-option" placeholder="Select">
        <mat-option *ngFor="let dataPlan of dataPlans" [value]="dataPlan">{{dataPlan.viewValue}}</mat-option>
      </mat-select>
    </div>
    <div class="row p-2">
      <div class="d-flex">
        <mat-checkbox [checked]= "myModel" class = "example-margin" >
        </mat-checkbox>
        <p class="ps-2">Is Active</p>
      </div>
    </div>
  </div>
  <mat-toolbar class="mat-toolbar mat-toolbar-single-row d-flex justify-content-center align-items-center">
    <button mat-raised-button class="pl-5" color="success">Save</button>
  </mat-toolbar>
</div>
